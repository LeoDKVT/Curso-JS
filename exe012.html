<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Horario</h1>
    <script>
        var hora = 4

        window.alert(`Agora sao ${hora} horas`)
        if (hora < 4){
            window.alert("Boa madrugada!!!")
        } else if (hora < 12) {
            window.alert("Bom dia!!!")
        } else if (hora < 18) {
            window.alert("Boa tarde!!!")
        } else {
            window.alert("Boa noite!!!")
        }
    </script>
</body>
</html>
