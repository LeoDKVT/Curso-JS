<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
</head>

<style>
    body {
        background-color: darkgray;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.5em;
    }
</style>
<body>

    <script>
        var nome =window.prompt('Qual o seu nome?')
        document.write(`Olá ${nome}! É um prazer ter você por aqui. Seu nome tem ${nome.length} letras. <br> `)
        document.write(`O seu nome em letra maiúscula ficaria assim: ${nome.toUpperCase()}<br>`)
        document.write(`O seu nome em letra minúscula ficaria dessa forma: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
