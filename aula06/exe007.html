<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        body {
            background-color: rgb(85, 80, 80);
        }
        #area {
            background-color: green;
            height: 200px;
            width: 200px;
            color: white ;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerHTML = 'clicou'
        }
        function entrar(){
            a.innerHTML = 'entrou'
        }

        function sair(){
            a.innerHTML = 'saiu'
        }
    </script>

</body>
</html>
